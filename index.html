<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="quote-container" id="quote-container">

    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i><span id="quote">The path is the destination, and the destination is
        hidden in the path, as the Creator is
        hidden in the creation.</span>
    </div>

    <div class="quote-author">
      <span id="author">Sadhguru</span>
    </div>

    <div class="button-container">
      <button class="btn btn-x" id="btn-x" title="X this quote!"><i class="fa-brands fa-x-twitter"></i></button>
      <button class="btn" id="new-quote">New Quote</button>
    </div>

  </div>

  <div class="loader" id="loader"></div>

  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>

</html>
